		<div class="choose" data-name="D"></div>

	</div>
	<div class="result popover">
		<div class="text"></div>
		<div class="button" data-name1="继续" data-name2="再来一次"></div>
	</div>
	<div class="achievement popover">
		<div class="text"></div>
		<div class="picture"></div>
	</div>
