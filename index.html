<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/000.css">
	<title>华难毕业大学</title>
</head>
<body>
	<div id="bg">
	</div>
	<div id="tizai">
		<img src="resource/man.png">
	</div>
	
	<div class="describeOfPlace"></div>
	<div class="rule">
		<div class="text"></div>
		<div class="button" data-name="确定"></div>
	</div>
	<div class="qes_and_ans">
		<div class="question"></div>
		<div class="button" data-name="A">A</div>
		<div class="button" data-name="B">B</div>
		<div class="button" data-name="C">C</div>
		<div class="button" data-name="D">D</div>
	</div>
	<div class="result">
		<div class="text"></div>
		<div class="button" data-nameOne="再来一次" data-nameTwo="继续答题"></div>
	</div>
	<div class="achievement">
		<div class="text"></div>
		<div class="picture"></div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/000.js"></script>
</body>
</html>
